<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" lang="pt-br" />
    <title> To Do List </title>
    <link href="To-Do-List.css" rel="stylesheet">
    <script src="scripts/to-do-list.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined" rel="stylesheet">
</head>

<body>
        <div id="header">
            <h1>To Do List</h1>
        </div>

    <div class="conteinerToDoList">

        <div class="toDoList">
            <div class="ponto"></div>
            <span>Título 1</span>
            <div class="traco"></div>
        </div>

        <div class="toDoList">
            <div class="ponto"></div>

            <div class="traco"></div>
        </div>

        <div class="toDoList">
            <div class="ponto"></div>
            <span>Título 3</span>
            <div class="traco"></div>
        </div>
    </div>

    <div class="linhaBotao">
        <button id="novaToDoList" title="Criar uma nova lista">
            <span class="material-icons-outlined">note_add</span>
        </button>
    </div>
</body>

</html>
